<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkDesign - AI Image Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #result {
            margin-top: 30px;
            text-align: center;
        }
        #result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .loading {
            margin-top: 20px;
            color: #667eea;
            font-size: 18px;
        }
        .error {
            color: #e74c3c;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ SparkDesign</h1>
        <p class="subtitle">AI-Powered Image Generator</p>
        
        <div class="input-group">
            <label for="prompt">Describe your image:</label>
            <textarea 
                id="prompt" 
                placeholder="e.g., A modern minimalist logo for a tech startup, blue and white colors, clean design"
            ></textarea>
        </div>
        
        <button onclick="generateImage()" id="generateBtn">Generate Image</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('generateBtn');
            
            if (!prompt.trim()) {
                resultDiv.innerHTML = '<p class="error">Please enter a description!</p>';
                return;
            }
            
            btn.disabled = true;
            resultDiv.innerHTML = '<p class="loading">Generating your image... ⏳</p>';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                if (!response.ok) throw new Error('Generation failed');
                
                const data = await response.json();
                resultDiv.innerHTML = `<img src="${data.image}" alt="Generated image">`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
